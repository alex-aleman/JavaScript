<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>JavaScript Drum Kit</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script type="text/javascript" src="script.js" defer="defer"></script>
</head>
<body>
<div id="container">
	<div id="keys">
		<div class="key">
			<kbd>A</kbd>
			<span>clap</span>
		</div>
		<div class="key">
			<kbd>S</kbd>
			<span>hihat</span>
		</div>
		<div class="key">
			<kbd>D</kbd>
			<span>kick</span>
		</div>
		<div class="key">
			<kbd>F</kbd>
			<span>openhat</span>
		</div>
		<div class="key">
			<kbd>G</kbd>
			<span>boom</span>
		</div>
		<div class="key">
			<kbd>H</kbd>
			<span>ride</span>
		</div>
		<div class="key">
			<kbd>J</kbd>
			<span>snare</span>
		</div>
		<div class="key">
			<kbd>K</kbd>
			<span>tom</span>
		</div>
		<div class="key">
			<kbd>L</kbd>
			<span>tink</span>
		</div>

	</div>
</div>
</body>
</html>
